<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>2D Snake Game</title>
     <link rel="stylesheet" href="design.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
     <script src="software.js" defer></script>
</head>
<body>
     <div class="wrapper">
          <div class="game-details">
               <span class="score">score: 0</span>
               <span class="high-score">high score: 0</span>
          </div>
          <div class="play-board"></div>
          <div class="controls">
               <i class="fa-solid fa-arrow-left-long" data-key="ArrowLeft"></i>
               <i class="fa-solid fa-arrow-up-long" data-key="ArrowUp"></i>
               <i class="fa-solid fa-arrow-right-long" data-key="ArrowRight"></i>
               <i class="fa-solid fa-arrow-down-long" data-key="ArrowDown"></i>
          </div>
     </div>
</body>
</html>
